{% load static %} {% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <link rel="stylesheet" href=" {% static 'home/home.css' %}" />

    <script src="{% static 'home/home.js' %}"></script>
    {% tailwind_css %}
  </head>
  <body>
    <ul>
      <div>
        {% for person in person_objects %}
        <figure class="portrait" title="Sample Image">
          <img src="{{ person.image_url}}" alt="sample image" />
          <img
            class="profile_image"
            src="{{ person.profile_image}}"
            alt="sample image"
          />
        </figure>
        <a
          href="{{person.slug}}"
          class="
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            rounded-full
            visiter
          "
        >
          Visiter : {{ person.age}}
        </a>
        {% endfor %}
      </div>
    </ul>
    <div class="content_detail__pagination cdp" actpage="1">
      <a href="#!-1" class="cdp_i prevNex">prev</a>
      {% for i in paginator.page_range %}
      <a
        href="?page={{ i }}"
        class="cdp_i {% if i == page_number %} active {% endif %}"
        >{{ i }}</a
      >
      {% endfor %}

      <a href="#!+1" class="cdp_i prevNex">next</a>
    </div>

    <form class="bar-de-recherche">
      <i class="fa fa-search" style="font-size: 20px; color: red"></i>
      <input name="item_name" id="person" type="text" />
      <button class="" type="submit">Search</button>
    </form>

    <footer class=""></footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
